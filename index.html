<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>BBC Black Jack</title>
</head>
<body>
  <header>
    <div class="controls-wrapper">
      <button id="start">Deal Me!</button>
    </div>
  </header>
  <div class="dealer-container">
    <h3>Dealer:</h3>
    <div id="dealer-cards" class="cards">
      <img id="card-back" src="./images/card-back.png">
    </div>
  </div>
  <div class="player-container">
    <h3>Player:</h3>
    <div id="player-cards" class="cards"></div>
    <button id="hit" class="btn">Hit!</button>
    <button id="stick" class="btn">Stick!</button>
  </div>
</body>
<script src="scripts/app.js" charset="utf-8"></script>
</html>
