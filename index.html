<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <title>BBC Black Jack</title>
</head>
<body>
  <h3>Dealer:</h3>
  <div class="dealer-container">
    <div id="dealer-cards" class="cards">
      <img id="card-back" src="./images/card-back.png">
    </div>
    <div id="dealer-score" class="score"></div>
  </div>
  <h3>Player:</h3>
  <div class="player-container">
    <div id="player-cards" class="cards"></div>
    <div id="player-score" class="score"></div>
  </div>
  <div class="'btn-container">
    <button id="hit" class="btn">Hit!</button>
    <button id="stick" class="btn">Stick!</button>
  </div>
</body>
<script src="scripts/app.js" charset="utf-8"></script>
</html>
